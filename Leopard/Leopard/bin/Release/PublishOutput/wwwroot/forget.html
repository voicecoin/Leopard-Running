<script>
$(document).ready(function(){
  $("#input1").focus(function(){
    $("#zc_box1").css("border-color","#1698F3");
    $("#zc_img1").attr("src","images/zhuce_02_b.png");
  });
  $("#input1").blur(function(){
    $("#zc_box1").css("border-color","");
    $("#zc_img1").attr("src","images/zhuce_02.png");
  });
  $("#code_input").focus(function(){
    $("#zc_box2").css("border-color","#1698F3");
    $("#zc_img2").attr("src","images/zhuce_04_b.png");
  });
  $("#code_input").blur(function(){
    $("#zc_box2").css("border-color","");
    $("#zc_img2").attr("src","images/zhuce_04.png");
  });
  $("#input3").focus(function(){
    $("#zc_box3").css("border-color","#1698F3");
    $("#zc_img3").attr("src","images/zhuce_03_b.png");
  });
  $("#input3").blur(function(){
    $("#zc_box3").css("border-color","");
    $("#zc_img3").attr("src","images/zhuce_03.png");
  });


  var wait=60;
function time(o) {
		if (wait == 0) {
			o.removeAttribute("disabled");			
			o.value="免费获取验证码";
			wait = 60;
		} else {
			o.setAttribute("disabled", true);
			o.value="重新发送(" + wait + ")";
			wait--;
			setTimeout(function() {
				time(o)
			},
			1000)
		}
	}
document.getElementById("btn").onclick=function(){time(this);};


});




</script>
