<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script>

function sendTest(){
	
	
	var testtxt=$("#testtxt").val();
	if(testtxt.length>0){
		
		var html='<div class="ui_right_right">';
		
		html+='<span>'+testtxt+'</span>';
		html+='<img  src="images/ui_10.jpg" />';
		html+='</div>';
		$("#testcontent").append(html);
		
		var currentBot=JSON.parse($.cookie("currentBot"));
		var url="http://api.yaya.ai/v1/Conversation/Text?ClientAccessToken="+currentBot.clientAccessToken+"&SessionId="+currentBot.userId+"&Text="+testtxt;
		$.ajax({
			url: url,
			type: "GET",
			datType: "JSON",
			contentType: "application/json",
			data: {},
			success: function (json) {
				var html='<div class="ui_right_mid">';
				
				html+='<img  src="images/ui_06.jpg" />';
				html+='<span>'+json+'</span>';
				html+='</div>';
				$("#testcontent").append(html);
			},error: function(e) {
				s_tip(JSON.stringify(e),'fail');
			}
		});
	}
}


function bottestdiaolog(){
	var currentBot=JSON.parse($.cookie("currentBot"));
	var nowBotContent='';
	$(".ui_right_main").dialog(
  		{
  			title:currentBot.name+" 会话测试",
  			modal: true,
  			height: 900,
  			beforeClose: function( event, ui ) {
  				console.log(".ui_right_main beforeClose");
  				nowBotContent=$(".ui_right_main").html();
  				
  			},
  			close: function( event, ui ) {
  				console.log(".ui_right_main close");
  				$(".ui_right").html(nowBotContent);
  			}
  		}
	 );  
}
</script>
