function submitEnroll(){
	var data={};
    data.email = $("#email").val();
    data.userName = $("#email").val();
	data.Password=$('#Password').val();
    data.confirmPassword = $('#confirmPassword').val();

    $.post('http://www.yaya.ai/api/account', data).done(function (msg) {
        s_tip("创建成功", 'ok');
        window.location.href = 'login.html';
    }).fail(function (xhr, status, error) {
        s_tip(xhr.responseText, 'fail');
    });
}

function enrollValidate(id){
	  $(id).bootstrapValidator({
		  	message: 'This value is not valid',
		  	feedbackIcons: {
		  		valid: 'glyphicon glyphicon-ok',
		  		invalid: 'glyphicon glyphicon-remove',
		  		validating: 'glyphicon glyphicon-refresh'
		  	},
		  	fields: {
		  		email: {
		  			validators: {
		  				notEmpty: {
		  					message: '请输入邮箱'
		  				},
	                    regexp: {
	                         regexp: /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/,
	                         message: '请输入正确的邮箱'
	                    }
		  			}
		  		},
		  		Password: {
		  			validators: {
		  				notEmpty: {
		  					message: '请输入密码'
		  				},
		  				stringLength: {
	                         min: 6,
	                         max: 30,
	                         message: '密码长度必须在6到30之间'
	                    },
	                    regexp: {
	                         regexp: /^(?=.*[A-Z].*$)(?=.*[a-z].*$)(?=.*[0-9].*$)(?=.*[\x21-\x7e].*$)/,
	                         message: '至少一位大写字母，小写字母以及特殊字符'
	                    }
		  			}
		  		},
		  		confirmPassword: {
		  			validators: {
		  				notEmpty: {
		  					message: '请输入确认密码'
		  				},
		  				stringLength: {
	                         min: 6,
	                         max: 30,
	                         message: '密码长度必须在6到30之间'
	                    },
	                    identical: {//相同
	                         field: 'Password',
	                         message: '两次密码不一致'
	                    },
	                    regexp: {
	                         regexp: /^(?=.*[A-Z].*$)(?=.*[a-z].*$)(?=.*[0-9].*$)(?=.*[\x21-\x7e].*$)/,
	                         message: '至少一位大写字母，小写字母以及特殊字符'
	                    }
		  			}
		  		}
		  	}
		  });
    }
