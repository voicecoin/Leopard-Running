	$.get('http://www.yaya.ai/api/Account/Logout', null,function(json) {

    });

$(document).ready(function(){
	$.ajax({
		url: 'http://www.yaya.ai/api/Account',
		type: "GET",
		datType: "JSON",
		contentType: "application/json",
		beforeSend: function(request) {
            request.setRequestHeader("Authorization", "bearer "+$.cookie("access_token"));
        },
		data: {},
		success: function (json) {
			console.log(json);
			$("#firstName").html(json.firstName);
		},error: function(e) {
			//s_tip(JSON.stringify(e),'fail');
		}
	});

});
