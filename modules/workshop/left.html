var menuBots=[];

function menuChangeBot(id,nowbotname){
    $("#nowbot").html(nowbotname);
    for(var i=0;i<menuBots.length;i++){
    	if(menuBots[i].id==id){
    		menuBots[i].avatar='';
    		$.cookie("currentBot",JSON.stringify(menuBots[i]),{"expires":1});
    		break;
    	}
    }
	resetAgent(id);
}


function loadBots(){
	$.get(host + '/v1/Agents/MyAgents', function(json) {
		   menuBots = json.items;
	       var robts = '';
	       for (var i = 0; i < menuBots.length; i++) {
	         var robt = menuBots[i];
	         //robt.id='f3123461-cdeb-4f0f-bdea-8b2c984115e8';
	         robts += '<li><a href="javascript:void(0);" onclick="menuChangeBot(\''+robt.id+'\',\''+robt.name+'\')">' + robt.name + '</a></li>';
	         if(robt.id==agentId){
	        	 $("#nowbot").html(robt.name);
	         }
	       }
	       $("#botlistmenu").html(robts);
		
	});

}

function goIntent(){

	  window.location.href='intent.html?agentId='+agentId;
}

function goEntity(){

	  window.location.href='entities.html?agentId='+agentId;

function goDomains(){
	window.location.href='domains.html?agentId='+agentId;
}

function goIntegrations(){
	window.location.href='integrations.html?agentId='+agentId;
}

function logoutLeft(){
	$.get(host + '/v1/Account/Logout', null,function(json) {
    	window.location.href="login.html";
    	
    });
}
